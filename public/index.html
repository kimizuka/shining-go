<html>
  <head>
    <meta charset="UTF-8">
    <title>Shining Go</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 16px;
        position: fixed;
        inset: 0;
        transition: background .2s ease-in-out;

        &[data-level="0"] {
          background: #212121;
        }

        &[data-level="50"] {
          background: #BDBDBD;
        }

        &[data-level="100"] {
          background: #FAFAFA;
        }
      }

      button {
        width: 96px;
        height: 96px;
        font-size: 48px;
        cursor: pointer;
      }
    </style>
  </head>
  <body data-level="0">
    <button data-level="0">0</button>
    <button data-level="50">50</button>
    <button data-level="100">100</button>
    <script>
      [].slice.call(document.querySelectorAll('[data-level]')).forEach((elm) => {
        elm.addEventListener('click', (evt) => {
          const level = Number(evt.target.dataset.level || 0);

          fetch('/api/shining', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ level })
          }).then(async (res) => {
            const json = await res.json();

            document.body.dataset.level = String(json.level);
          });
        });
      });
    </script>
  </body>
</html>
