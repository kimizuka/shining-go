<html>
  <head>
    <meta charset="UTF-8">
    <title>Shining Go</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        inset: 0;
        transition: background .2s ease-in-out;
      }

      button {
        width: 96px;
        height: 96px;
        font-size: 64px;
        cursor: pointer;

        &:after {
          content: 'ðŸ’¡';
        }
      }

      [data-is-on="false"] {
        background: #212121;
      }

      [data-is-on="true"] {
        background: #FAFAFA;
      }
    </style>
  </head>
  <body data-is-on="false">
    <button></button>
    <script>
      document.querySelector('button').addEventListener('click', () => {
        fetch('/api/shining', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        }).then(async (res) => {
          const json = await res.json();

          document.body.dataset.isOn = String(json.isOn);
        });
      });
    </script>
  </body>
</html>
